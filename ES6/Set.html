<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集合</title>
</head>
<body>
    <script>
        //声明一个 set
        let s = new Set();
        let s2 = new Set(['大事儿','小事儿','好事儿','坏事儿','小事儿']);

        console.log(s2.add('糟心事'));
        console.log(s2.size);
        console.log(s2.delete('糟心事'));
        console.log(s2.has('糟心事'));
        // 清空Set集合
        s2.clear();
        for(let v of s2){
            console.log(v);
        }
        
    </script>
</body>
</html>
