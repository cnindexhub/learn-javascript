<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义遍历数据</title>
</head>

<body>
    <script>
        //声明一个对象
        const banji = {
            name: "终极一班",
            stus: [
                'xiaoming',
                'xiaoning',
                'xiaotian',
                'knight'
            ],
            // 自定义对象迭代器
            [Symbol.iterator]() {
                let index = 0;
                return {
                    next: () => {
                        if (index === this.stus.length) {
                            return {value: undefined, done: true};
                        } else {
                            let result = {value: this.stus[index], done: false};
                            index++;
                            return result;
                        }
                    }
                }
            }
        }
        // 遍历这个对象
        for (let v of banji) {
            console.log(v);
        }
    </script>
</body>

</html>
