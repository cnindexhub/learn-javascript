<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类声明</title>
</head>
<body>
    <script>
        // es5 类，类属性、方法的生命
        function Car() {
            this.band = 'BMW';
            this.model = '320li';
        }
        Car.prototype.travel = function () {
            console.log(`${this.band}-${this.model} 行驶在青年大道上...`)
        }

        let car = new Car();
        car.travel();
        console.log(car)
        //class
        class Phone {
            constructor (brand, model) {
                this.brand = brand;
                this.model = model;
            }

            play (action) {
                console.log(`肖老板在使用${this.brand}-${this.model} ${action}...`)
            }
        }

        let phone = new Phone("iphone", '13');
        console.log(phone);
        phone.play('看贴吧');
    </script>
</body>
</html>
