<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数参数</title>
</head>
<body>
    <script>
    //
    function * gen(arg) {
        console.log(arg);
        let one = yield 111;
        console.log(one);
        let two = yield 222;
        console.log(two);
        let three = yield 333;
        console.log(three);
    }

    let iterator = gen('aaa');
    // 第一次调用next使用生成器，打印实参,之后打印next传入的内容
    console.log(iterator.next());
    console.log(iterator.next('111'));
    console.log(iterator.next('111'));
    console.log(iterator.next('111'));
    </script>
</body>
</html>
