<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.fromEntries</title>
</head>
<body>
    <script>
        //二维数组
        let result = Object.fromEntries([
            ['name', '尚硅谷'],
            ['xueke', 'Java,大数据,前端,云计算']
        ]);
        console.log(result);
        // Map
        let map = new Map();
        map.set('name', '大数据');
        console.log(map)
        console.log(Object.fromEntries(map))

        // Object.entries
        console.log(Object.entries(Object.fromEntries(map)))
        let entries = Object.entries(Object.fromEntries(map));
        console.log(entries.length)
    </script>
</body>
</html>
